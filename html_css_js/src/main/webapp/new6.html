<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
    console.log(x);  // variable not defined/Undefined
    var x=5;
    console.log(x);  // print 5
    let y;
    console.log(y);  // variable not defined/Undefined
    y=10;
    console.log(y);  // print 5
</script>
</head>
var is function scoped let is block scoped
 
<body>
    <button onclick="alert('Today Date : '+Date()+'!');"
        ondblclick="confirm('Hi');">Click Me</button>
    <button ondblclick="confirm('Hi');">Click Me</button>
</body>
</html>
